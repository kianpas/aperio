<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>계정 정보 찾기</title>
        <link rel="stylesheet" th:href="@{/css/login/findUserInfo.css}">
    </head>

    <body>
        <main layout:fragment="content">
            <div class="container">
                <h1>계정 정보 찾기</h1>

                <div class="tabs">
                    <button class="tab-link active" data-tab="find-email">이메일(아이디) 찾기</button>
                    <button class="tab-link" data-tab="find-password">비밀번호 찾기</button>
                </div>

                <div class="tab-content active" id="find-email-content">
                    <h2>이메일(아이디) 찾기</h2>
                    <form id="find-email-form">
                        <div class="form-group">
                            <label for="find-email-phone">휴대폰 번호</label>
                            <input type="tel" id="find-email-phone" name="phoneNo" placeholder="'-' 없이 숫자만 입력" required>
                        </div>

                        <div id="otp-section" class="otp-section">
                            <div class="form-group">
                                <label for="find-email-otp">인증번호</label>
                                <input type="text" id="find-email-otp" name="otp" placeholder="인증번호 6자리 입력">
                                <div id="otp-timer" class="otp-timer"></div>
                            </div>
                        </div>

                        <div id="find-email-result" class="result-message" style="display: none;"></div>
                        <div id="find-email-error" class="error-message" style="display: none;"></div>

                        <div class="form-actions">
                            <button type="button" id="find-email-action-button" data-status="idle">인증하기</button>
                        </div>
                    </form>
                </div>


                <div class="tab-content" id="find-password-content">
                    <h2>비밀번호 찾기</h2>
                    <form id="find-password-main-form">

                        <div id="password-email-group">
                            <p class="info-text">가입 시 등록한 이메일 주소를 입력해주세요.<br>인증번호를 발송해 드립니다.</p>
                            <div class="form-group">
                                <label for="find-pw-email">이메일 주소</label>
                                <input type="email" id="find-pw-email" name="email" placeholder="가입한 이메일 주소" required>
                            </div>
                        </div>

                        <div id="password-otp-group" class="otp-section">
                            <div class="form-group">
                                <label for="find-pw-otp">이메일로 받은 인증번호</label>
                                <input type="text" id="find-pw-otp" name="otp" placeholder="인증번호 6자리 입력">
                                <div id="password-otp-timer" class="otp-timer"></div>
                            </div>
                        </div>

                        <div id="password-newpw-group" class="new-password-section" style="display: none;">
                            <h3>새 비밀번호 설정</h3>
                            <div class="form-group">
                                <label for="new-password">새 비밀번호</label>
                                <input type="password" id="new-password" name="newPassword" placeholder="새 비밀번호 입력" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm-new-password">새 비밀번호 확인</label>
                                <input type="password" id="confirm-new-password" name="confirmNewPassword" placeholder="새 비밀번호 다시 입력" required>
                            </div>
                        </div>

                        <div id="find-password-result" class="result-message" style="display: none;"></div>
                        <div id="find-password-error" class="error-message" style="display: none;"></div>

                        <div class="form-actions">
                            <button type="button" id="password-action-button" data-status="idle">인증번호 받기</button>
                        </div>

                    </form>
                </div>
                <div class="links">
                    <a th:href="@{/login}">로그인 페이지로 돌아가기</a>
                    <span class="separator">|</span>
                    <a th:href="@{/signup}">회원가입</a>
                </div>

            </div>

            <script defer th:src="@{/js/login/findUserInfo.js}"></script>

        </main>
    </body>
</html>
